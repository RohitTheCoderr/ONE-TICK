<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of loop</title>
</head>
<body>
    <script>
    var table= prompt("Enter any number for print table this number")
    var num =10;
    for (let i = 1; i <=num; i++) {
     document.write(table + " * " + i + " = " + table*i+ "<br>")
    }

</script>
</body>
</html>
