<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var num = parseInt(prompt("Enter any number"))
         if (num%2==0) {
            document.write("Your number is positive")
        }
        else{
            
            document.write("Your number is negative")
         }
    </script>
</body>
