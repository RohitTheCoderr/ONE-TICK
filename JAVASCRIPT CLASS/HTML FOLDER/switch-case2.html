<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
 

    let number = parseInt(prompt("Enter any number for checking number is positiive or negative"))

    switch (true) {

        case number <0:
            {
                alert("Number is Negative")
            }
            break;
        case number >0:
            {
                alert("Number is Positive")
            }
            break;
    
        default:
            {
                alert("Number is 0")
            }
            break;
    }

    

    </Script>
</body>
</html>
