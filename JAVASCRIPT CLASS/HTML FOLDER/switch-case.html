<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  let num = parseInt(prompt("Enter Your total marks out of 500"))

switch (true) {
    case num>=450 && num<=500:
        {
            alert("Your grade is A+")
        }
        break;
   case num>=400 && num<=449:

   {
    alert("Your grade is A")
   }
   break;
   case num>=300 && num<=399:

   {
    alert("Your grade is B")
   }
   break;
   case num>=250 && num<=299:

   {
    alert("Your grade is C")
   }
   break;


   case num>=200 && num<=249:

   {
    alert("Your grade is D")
   }
   break;

   case num<200:

   {
    alert("Your are fail, Try next time")
   }
   break;

    default:

    {
        alert("Enter Wrong Input")
    }
        break;
}
    </script>
</body>
</html>
