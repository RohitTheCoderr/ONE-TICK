<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.container{
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;

}

.box{
    height: 30vh;
    width: 30vw;
    /* box-shadow: 10px 10px 8px gray;     by default ye bahar ki sadi sadow hoti h and ham - laga kar sadow ki side(angle) bhi change kar sakte h like */
    box-shadow: 10px -10px 8px gray; 
    /* box-shadow: inset 10px 10px 11px red;   inset yani ander ke side sadow */
}

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
