 let r= radius*radius

// swap two num without third variable
// by using XOR(^) oprator

// this is object 
const obj ={
     num1 :parseInt(prompt("enter num1")),
     num2 :parseInt(prompt("enter num2"))
    }
    // document.write(obj.num1+ " " + obj.num2)    

    // this is enter fun
    function enter(nu1, nu2) {
        nu1=nu1^nu2;
        nu2=nu1^nu2;
        nu1=nu1^nu2;
        
        document.write("After swaping" +nu1+ " " + nu2)
    }
    enter(obj.num1, obj.num2)   // call enter fun

    


   </script>
