<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var count= parseInt(prompt("enter num"))
        let num1=0;
        let num2=1;
        var sum=0;
        let i=0
        while (i<=count){ 
            sum=num1+num2;  
            document.write(sum) 
            i++ 
        }
        
        
            </script>
</body>
</html>
